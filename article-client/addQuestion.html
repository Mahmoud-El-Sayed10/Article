<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDLC FAQ - Add Question</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="infobox">
            <h1 class="title">Add New Questions</h1>

            <div class="form-inputs">
                <label>Question</label>
                <textarea id="question" placeholder="Enter the answer"></textarea>
            </div>

            <div class="form-inputs">
                <label>Answer</label>
                <textarea id="answer" placeholder="Enter Answer"></textarea>
            </div>

            <div class="button-group">
                <button id="backButton" class = "btn primary-btn"> < Back</button>
                <button id="submitQuestion" class = "btn secondary-btn">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
